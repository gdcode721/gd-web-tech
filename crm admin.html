<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-dark text-white p-3" style="width: 250px; height: 100vh; position: fixed;">
            <h4>CRM Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Employees</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Attendance</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Salary</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Reports</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1" style="margin-left: 250px;">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="btn btn-primary" onclick="toggleSidebar()">â˜°</button>
                    <a class="navbar-brand mx-3" href="#">CRM Dashboard</a>
                </div>
            </nav>

            <!-- Page Content -->
            <div class="container mt-4">
                <h2>Welcome to the CRM</h2>
                <p>Manage your employees and track their details efficiently.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            if (sidebar.style.display === "none") {
                sidebar.style.display = "block";
            } else {
                sidebar.style.display = "none";
            }
        }
    </script>
</body>
</html>
